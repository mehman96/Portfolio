{% extends 'base.html' %}
{% load static %}
{% block content  %}
<!DOCTYPE html>
<html lang="zxx">



    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option spad set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg'  %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Əlaqə</h2>
                        <div class="breadcrumb__links">
                            <a href="#">Ana səhifə</a>
                            <span>Əlaqə</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Widget Section Begin -->
    <section class="contact-widget spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-md-6 col-md-3">
                    <div class="contact__widget__item">
                        <div class="contact__widget__item__icon" style="float: none;" >
                            <i class="fa fa-map-marker"></i>
                        </div>
                        <div class="contact__widget__item__text">
                            <h4>Ünvan</h4>
                            <p>Bakı, Azərbaycan</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-md-6 col-md-3">
                    <div class="contact__widget__item">
                        <div class="contact__widget__item__icon " style="float: none;"  >
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="contact__widget__item__text ">
                            <h4>Telefon</h4>
                            <p>+994 55 400 95 65 </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-md-6 col-md-4">
                    <div class="contact__widget__item">
                        <div class="contact__widget__item__icon " style="float: none;">
                            <i class="fa fa-map-marker"></i>
                        </div>
                        <div class="contact__widget__item__text">
                            <h4>Email</h4>
                            <p>mirzeyevmehman000@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Widget Section End -->

    <!-- Call To Action Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6">
                    <div class="contact__form">
                        <h3 class="text-center">ƏLAQƏ</h3>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="text" placeholder="Ad" name="name" >
                            <input type="text" placeholder="Email" name="email" >
                            <textarea  name="message" id="message" placeholder="Mesajınız " >  </textarea >
                            <button type="submit" class="site-btn" value="submit  onClick="proceed();"  >Göndər</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Call To Action Section End -->

   


</body>

</html>
{% endblock %}
